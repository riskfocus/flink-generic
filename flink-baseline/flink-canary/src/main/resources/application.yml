# Application settings
# Canary target broker host should go here
kafka:
  bootstrap.servers: localhost:19093

# Canary target topic name should be configured here
canary.test.source:
  topic: test-topic1

kafka.consumer:
  enable.auto.commit: "true"
  auto.commit.interval.ms: 5000
  fetch.min.bytes: 1
  max.poll.records: 1000
  isolation.level: read_committed
  offsets: COMMITTED
  fetch.max.wait.ms: 500
  group.id: "flinkCanary"

# Flink org.apache.flink.streaming.api.environment.StreamExecutionEnvironment configuration
environment:
  localDev: false
  bufferTimeoutMs: 0
  autoWatermarkInterval: 500
  disableGenericTypes: false